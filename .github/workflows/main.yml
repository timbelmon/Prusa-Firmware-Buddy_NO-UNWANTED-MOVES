name: Sync, Build & Deploy MK4

on:
  # Triggered when you manually dispatch the workflow…
  workflow_dispatch:
  # …and also nightly as a fallback
  schedule:
    - cron: '0 2 * * *'    # every day at 02:00 UTC (04:00 Berlin)

jobs:
  sync-build:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out your fork
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Add & fetch from the official upstream
      - name: Add official upstream
        run: |
          git remote add upstream https://github.com/prusa3d/Prusa-Firmware-Buddy.git
          git fetch upstream

      # 3. Merge upstream/main into your main
      - name: Merge upstream
        run: |
          git checkout main
          git merge upstream/main --no-edit

      # 4. Push the merge back to your fork
      - name: Push to origin
        run: git push origin main

      # 5. Set up Python & deps
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install build requirements
        run: python -m pip install -r requirements.txt

      # 6. Build MK4 firmware
      - name: Build MK4
        run: python utils/build.py --preset mk4 --build-type release

      # 7. Upload build artifacts
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v3
        with:
          name: PrusaBuddy-MK4-NO_UNWANTED_MOVES
          path: build/products/**

      # 8. Create a GitHub Release and attach the firmware
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/products/**/*.bbf
          asset_name: PrusaBuddy-MK4-${{ github.sha }}.bbf
          asset_content_type: application/octet-stream
