name: Sync, Build & Deploy MK4

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'    # every day at 02:00 UTC (04:00 Berlin)

jobs:
  sync-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add official upstream
        run: |
          git remote add upstream https://github.com/prusa3d/Prusa-Firmware-Buddy.git
          git fetch upstream

      - name: Merge upstream
        run: |
          git checkout main
          git merge upstream/main --no-edit

      - name: Push to origin
        run: git push origin main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install build requirements
        run: python -m pip install -r requirements.txt

      - name: Build MK4
        run: python utils/build.py --preset mk4 --build-type release

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: PrusaBuddy-MK4-NO_UNWATED_MOVES
          path: build/products/**

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/products/**/*.bbf
          asset_name: PrusaBuddy-MK4-${{ github.sha }}.bbf
          asset_content_type: application/octet-stream
